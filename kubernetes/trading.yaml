apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-deployment
  namespace: trading
spec:
  selector:
    matchLabels:
      app: trading
  template:
    metadata:
      name: trading-deployment
      labels:
        app: trading
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: trading-serviceaccount
      containers:
        - name: trading
          image: playeconomyapp.azurecr.io/play.trading:1.0.3
          env:
            - name: ServiceSettings__MessageBroker
              value: SERVICEBUS
            - name: ServiceSettings__KeyVaultName
              value: playeconomyapp
            - name: ServiceSettings__Authority
              value: https://playeconomyapp.westus.cloudapp.azure.com/identity-svc
          resources:
            limits:
              memory: "128Mi"
              cpu: "150m"
          ports:
            - containerPort: 5006
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5006
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5006
            initialDelaySeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: trading-service
spec:
  type: ClusterIP
  selector:
    app: trading
  ports:
    - port: 80
      targetPort: 5006

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: trading-serviceaccount
  annotations:
    azure.workload.identity/client-id: 14350601-1910-4dcc-a4b6-ba33fffa3f0b
  labels:
    azure.workload.identity/use: "true"
  